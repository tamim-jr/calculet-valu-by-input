<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Your Calculation is here</h1>
    <script>
        var firstNumber = prompt("Type your first value :");
        var secondNumber = prompt("Type your last value :");

        firstNumber = parseInt(firstNumber, 10);

        secondNumber = parseInt(secondNumber, 10);

        var addition = (firstNumber + secondNumber);
        var minus = (firstNumber - secondNumber);
        var multiple = (firstNumber * secondNumber);
        var devide = (firstNumber % secondNumber);

        document.write("Your First input value: " + firstNumber + "</br>");
        document.write("Your Second input value: " + secondNumber + "</br>");
        document.write("Your Positive result is: " + firstNumber + " + " + secondNumber + " = " + addition + "</br>");
        document.write("Your Negative result is: " + firstNumber + " - " + secondNumber + " = " + minus + "</br>");
        document.write("Your Negative result is: " + firstNumber + " * " + secondNumber + " = " + multiple + "</br>");
        document.write("Your Negative result is: " + firstNumber + " % " + secondNumber + " = " + devide + "</br>");
    </script>
</body>

</html>
